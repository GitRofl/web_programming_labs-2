{% extends "base.html" %}

{% block lab %} Лабораторная работа 5 {% endblock %}

{% block main %}
   <div>
      <h1>База знаний</h1>
      <ol>
      <li><a href="http://127.0.0.1:5000/lab5/view_article">Просмотреть заметки</a></li>
      <li><a href="http://127.0.0.1:5000/lab5/new_article">Создать заметку</a></li>
      <li><a href="http://127.0.0.1:5000/lab5/login">Логин</a></li>
      <li><a href="http://127.0.0.1:5000/lab5/register">Регистрация</a></li>
      </ol>
      <p>{{username}}</p>
   </div>
    <hr size="1">

    <div>
        <h1>Новая замтека</h1>

        <div style="display: block; text-align: center;">
            {% for error in errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        </div>

        <form method="POST" style="display: block; ">
            <div style="margin-bottom: 5px;"><input name="title_article" type="text" placeholder="Название статьи"></div>
            <div style="margin-bottom: 5px;"><textarea name="text_article" placeholder="Текст статьи" rows="20"></textarea></div>
            <div style="margin-bottom: 5px;"><input type="submit" value="Apply"/></div>
        </form>
    </div>

{% endblock %}
