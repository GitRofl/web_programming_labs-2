{%extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
   <a href="/lab4">Назад</a>
   
   <h1>Вход</h1>
   <h2>Пожалуйста, авторизируйтесь</h2>
   <div style="text-align: center;">{{ errors.cred or '' }}</div>
   <form method="post">

      <div>
         <label for="username">Пользователь:</label>
         <input type="text" id="username" name="username" value="{{username or ''}}">
         <span class="error">{{ errors.username }}</span>
      </div>

      <div>
         <label for="password">Пароль:</label>
         <input type="password" id="password" name="password", value="{{ password or '' }}"><br>
         <span class="error">{{ errors.password }}</span>
      </div>

      <div>
         <button type="submit">Войти</button>
         <button type="reset">Отмена</button>
      </div>

   </form>
{% endblock %}
